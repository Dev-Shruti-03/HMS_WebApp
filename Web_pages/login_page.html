<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login | HMS</title>
    <style>
        * { box-sizing: border-box; }
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial;
            background: linear-gradient(135deg, #72b9d1 0%, #095362 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
        }
        .login-box {
            width: 100%;
            max-width: 420px;
            background: #ffffff;
            border-radius: 12px;
            padding: 28px;
            box-shadow: 0 12px 30px rgba(18, 35, 87, 0.12);
        }
        .login-box h1 {
            margin: 0 0 18px 0;
            font-size: 22px;
            color: #24324a;
            text-align: center;
        }
        .login-box p.subtitle {
            margin: 0 0 18px 0;
            text-align: center;
            color: #6b7a92;
            font-size: 13px;
        }
        label {
            display: block;
            font-size: 13px;
            color: #41506a;
            margin-bottom: 6px;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px 12px;
            margin-bottom: 14px;
            border: 1px solid #e1e6ef;
            border-radius: 8px;
            font-size: 14px;
            color: #24324a;
            background: #fbfdff;
            transition: box-shadow .15s ease, border-color .15s ease;
        }
        input[type="text"]::placeholder, input[type="password"]::placeholder {
            color: #a8b0c2;
        }
        input[type="text"]:focus, input[type="password"]:focus {
            outline: none;
            border-color: #096880;
            box-shadow: 0 6px 18px rgba(84, 110, 255, 0.08);
        }
        .actions {
            display: flex;
            gap: 12px;
            align-items: center;
        }
        input[type="submit"] {
            flex: 1;
            padding: 11px 14px;
            border: none;
            border-radius: 8px;
            background: #075169;
            color: #fff;
            font-weight: 600;
            font-size: 15px;
            cursor: pointer;
            box-shadow: 0 6px 18px rgba(85, 99, 222, 0.18);
        }
        input[type="submit"]:hover { background: #4050c4; }
        .link {
            text-align: center;
            margin-top: 14px;
            font-size: 13px;
            color: #3e8d9f;
        }
        .link a { color: #418693; text-decoration: none; font-weight: 600; }
        @media (max-width:480px) {
            .login-box { padding: 18px; border-radius: 10px; }
            .login-box h1 { font-size: 20px; }
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h1>Welcome back</h1>
        <p class="subtitle">Sign in to your HMS account</p>
        <form action="action_page.php" method="post">
            <label for="email">Email</label>
            <input type="text" id="email" name="Email" placeholder="you@example.com" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="Password" placeholder="●●●●●●●●" required>

            <div class="actions">
                <input type="submit" value="Login">
            </div>
        </form>
        <div class="link">Don't have an account? <a href="signup_page.html">Sign up</a></div>
    </div>
</body>
</html>
