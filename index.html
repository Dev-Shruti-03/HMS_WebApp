<!DOCTYPE html>
<html>
<head>
    <title>Login | HMS</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            background: #4c98a1;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        .login-box {
            background: #ffffff;
            padding: 30px;
            width: 320px;
            border-radius: 8px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        .login-box h1 {
            text-align: center;
            margin-bottom: 25px;
            font-size: 22px;
        }

        .login-box label {
            font-size: 14px;
            font-weight: bold;
        }

        .login-box input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0 18px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        .login-box input[type="submit"] {
            width: 100%;
            padding: 10px;
            background: #4c98a1;
            border: none;
            color: white;
            font-size: 15px;
            border-radius: 4px;
            cursor: pointer;
        }

        .login-box input[type="submit"]:hover {
            background: #3a7d85;
        }
    </style>
</head>

<body>

    <div class="login-box">
        <h1>Login</h1>

        <form action="action_page.php" method="post">
            <label>First Name</label>
            <input type="text" name="fname" required>

            <label>Last Name</label>
            <input type="text" name="lname" required>

            <input type="submit" value="Login">
        </form>
    </div>

</body>
</html>
